<ion-modal-view>
  <ion-header-bar class = "heading">
    <h1 class="title">Add Passage</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="addPassage()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder = "Passage Title" ng-model="passageData.title">
        </label>
        <label class="item item-input">
          <textarea placeholder="Text" ng-model="passageData.text"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Add Passage</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
