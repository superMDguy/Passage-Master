<ion-view view-title="Game">
<ion-nav-bar></ion-nav-bar>
  <ion-content>
    <form ng-submit="playGame()">
    <label class="item">
          <button class="button button-block button-positive" type="submit">Work on your current passage</button>
       </label>
    </form>
    <form ng-submit="review()">
    <label class="item">
          <button class="button button-block button-positive" type="submit">Review</button>
        </label>
    </form>
  </ion-content>
</ion-view>
