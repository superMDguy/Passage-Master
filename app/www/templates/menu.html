<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">

		<ion-header-bar class="heading">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
			<ion-item menu-close href="#/app/login">
					<span ng-if = "user.username == null">Login</span>
					<span ng-if = "user.username != null">Hello, {{user.username}}</span>
				</ion-item>
				<ion-item menu-close href="#/app/admin/addPassage" ng-if = "user.username == 'admin'">
					Add Passage
				</ion-item>
				<ion-item menu-close href="#/app/gameStart">
					Play a Game
				</ion-item>
				<ion-item menu-close href="#/app/settings">
					Settings
				</ion-item>
				<ion-item menu-close href="#/app/passages">
					Passages
				</ion-item>
				<ion-item menu-close href="#/app/admin/addUser" ng-if = "user.username == 'admin'">
					Add User
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
