<ion-header>

  <ion-navbar>
    <ion-title>Review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-lg-6>
        {{text}}
        <ion-item>
          <ion-input type="text" [(ngModel)]="answer" [style.color]="color" (keyup)="check()" placeholder="What's the next word?"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
