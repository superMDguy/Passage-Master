<ion-header>

  <ion-navbar>
    <ion-title>{{passage.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-lg-6>
        <span class="passageText">{{passage.text}}</span>
        <br/>
        <br/>
        <button ion-button (click)="playGame()" color="primary" class="button button-block">Review</button>
        <div *ngIf="passage.reviewFrequency=='daily'">
          <br/>
          <button ion-button (click)="master()" color="primary" class="button button-block"> Mark as Mastered</button>
        </div>
        <br/>
        <button ion-button (click)="delete()" color="danger" class="button button-block">Delete</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
