<ion-header>

	<ion-navbar>
		<ion-title>Add Passage</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row justify-content-center>
			<ion-col col-lg-6>
				<ion-item>
					<ion-label>Title</ion-label>
					<ion-input type="text" [(ngModel)]="title"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label>Text</ion-label>
					<ion-textarea [(ngModel)]="text" rows="15"></ion-textarea>
				</ion-item>
				<button ion-button (click)="add()">Add Passage</button>
			</ion-col>
		</ion-row>
	</ion-grid>
