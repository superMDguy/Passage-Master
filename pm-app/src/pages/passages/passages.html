<ion-header>
  <ion-navbar>
    <ion-title>Today's Passages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf=passages>
  <ion-list>
    <button ion-item *ngFor="let passage of passages" (click)="itemTapped($event, passage)">
			 {{passage.title}}
    </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addPassage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
